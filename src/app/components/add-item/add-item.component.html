<div class="card">
  <div class="card-content">
    <span class="card-title">Add Entry</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Enter Name" [(ngModel)]="item.title" name="title">
          <label>Name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Enter 'in' or 'out'" [(ngModel)]="item.description" name="description">
          <label>Purpose</label>
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
